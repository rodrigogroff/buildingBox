<div align="center">
	<br />
	<br />
	<form id="validate">
		<fieldset>
			<table>
				<tr>
					<td valign="top" >						
						<img style="padding-left:30px" src='../../images/logoLetras.png' /><br />						
						<img src='../../images/logoRegister.png' /><br />
					</td>
					<td width="120px"></td>
					<td valign="top" width="520px">						
						<h2>Registering is free</h2>
						<br />
						<br />
						<table style="background-color:#eeeeee;box-shadow: 2px 2px 5px #888888;" >
							<tr height="32px"></tr>
							<tr height="38px">
								<td width="30px"></td>
								<td width="140px">
									<b>Company Name</b>
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" style="color:white" ng-show="stCompanyName_fail">!</button>
								</td>
								<td width="300px">
									<input type="text" class="form-control input" maxlength="150" ng-model="viewModel.stClientName">
								</td>
								<td width="20px"></td>
							</tr>
							<tr height="38px">
								<td width="30px"></td>
								<td>
									<b>Country</b>
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" style="color:white" ng-show="fkCountry_fail">!</button>
								</td>
								<td width="300px">
									<input type="hidden" name="country" style="width:100%" ui-select2="selectCountry" ng-model="viewModel.fkCountry" />
								</td>
								<td width="20px"></td>
							</tr>
							<tr height="38px">
								<td width="30px"></td>
								<td>
									<b>Desired GMT</b>
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" style="color:white" ng-show="fkGMT_fail">!</button>
								</td>
								<td width="300px">
									<input type="hidden" name="gmt" style="width:100%" ui-select2="selectGMT" ng-model="viewModel.fkDesiredGMT" />
								</td>
								<td width="20px"></td>
							</tr>
							<tr height="32px"></tr>
							<tr height="38px">
								<td></td>
								<td>
									<button class="btn btn-primary" style="color:white" ng-click="register()">Register</button>
								</td>
							</tr>
							<tr height="32px"></tr>
						</table>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
</div>
